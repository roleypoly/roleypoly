syntax = "proto3";

package roleypoly.auth;
option go_package = "github.com/roleypoly/roleypoly/src/rpc/auth";

message Token {
    string token = 1;
    Type type = 2;
    string state = 3;
    
    enum Type {
        unknown = 0;
        sessionKey = 1;
        clientToken = 2;
    }
}

message AuthChallenge {
    string userID = 1;
    string magicUrl = 2;
    string magicWords = 3;
}